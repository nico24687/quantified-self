<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>

  <div class="container meals"></div>



  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Totals</h2>
        <table class="table totals">
          <thead>
            <tr>
              <th scope="col">Goal Calories</th>
              <th scope="col">Calories Consumed</th>
              <th scope="col">Remaining Calories</th>
            </tr>
          </thead>
          <tbody>
            <td class="goal"></td>
            <td class="calories-consumed"></td>
            <td class="total-remaining-calories"></td>
          </tbody>
        </table>

      </div>
    </div>
  </div>



  <div class="container">
    <h6>Add selected food to</h6>
    <div class="add-to-meal"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Foods</h2>
        <table class="table meal-food-list">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Calories</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>
    </div>
  </div>



  <script src="main.bundle.js"></script>
</body>
</html>
