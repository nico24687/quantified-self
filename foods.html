<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</head>

<body id="all-food">

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Create Food</h1>
        <p>Fill in the form below to add a new food to your records</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <form class="add-food-form">
          <div class="form-group food">
            <label for="food">Food:</label>
            <input type="text" class="form-control" id="food" placeholder="e.g. Twinkie">
            <p class="error"></p>
          </div>
          <div class="form-group calories">
            <label for="calories">Calories:</label>
            <input type="text" class="form-control" id="calories" placeholder="e.g. 300">
            <p class="error"></p>
          </div>
          <button type="submit" class="btn btn-success add-food">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
          <hr />
      </div>
    </div>
  </div>


<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>All foods</h1>
      <p>Explore calorie information for all foods below</p>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-2">
      <form class="search-food-form">
        <div class="form-group search">
          <label for="search">Filter by Name</label>
          <input type="text" class="form-control" id="search" placeholder=" e.g. Twinkie">
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <hr />
    </div>
  </div>
</div>
  

  <div class="container">
    <div class="row">
      <div class="col-xs-12">

        <table class="table food-list">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Calories</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>
    </div>
  </div>




  <script src="main.bundle.js"></script>
</body>

</html>
